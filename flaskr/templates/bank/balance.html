{% extends 'base.html' %} {%block header %}
<h1>{% block title %}Balance{%endblock %} {% endblock %}</h1>
{% block content %}
<table class="table">
  <thead>
    <tr>
      <th scope="col">£50</th>
      <th scope="col">£20</th>
      <th scope="col">£10</th>
      <th scope="col">£5</th>
      <th scope="col">£2</th>
      <th scope="col">£1</th>
      <th scope="col">50p</th>
      <th scope="col">20p</th>
      <th scope="col">10p</th>
      <th scope="col">5p</th>
      <th scope="col">2p</th>
      <th scope="col">1p</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      {% for data in data %}
      <td>{{ data }}</td>
      {% endfor %}
    </tr>
  </tbody>
</table>
<div class="mb-3 d-flex justify-content-evenly">
  <a class="btn btn-primary">Deposit</a>
  <a class="btn btn-primary">Withdraw</a>
</div>
{% endblock %}
